# Production Docker Compose configuration
# For local development, use docker-compose.dev.yml

services:
  # Main Next.js application
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-file:./data/cocoa_canvas.db}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Auto-setup credentials (optional)
      # Uncomment and set to enable automatic admin user creation
      # ADMIN_EMAIL: ${ADMIN_EMAIL}
      # ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      # ADMIN_NAME: ${ADMIN_NAME}
      # AUTO_SETUP_ENABLED: ${AUTO_SETUP_ENABLED:-true}
    volumes:
      # SQLite database persistence
      - ./cocoa-canvas/prisma/data:/app/prisma/data
      # Volume for node_modules to avoid conflicts
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cocoa-network

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: cocoa-canvas-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - cocoa-network

  # PostgreSQL (optional, commented out by default for Phase 1)
  # Uncomment to use PostgreSQL instead of SQLite
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cocoa_canvas}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cocoa-network
    # Uncomment the below section to enable PostgreSQL for Phase 1
    profiles: ["postgres"]

volumes:
  redis_data:
  postgres_data:

networks:
  cocoa-network:
