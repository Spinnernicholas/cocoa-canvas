name: Run Tests

on:
  push:
    branches:
      - main
    paths:
      - 'cocoa-canvas/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: cd cocoa-canvas && npm ci
      
      - name: Generate Prisma client
        run: cd cocoa-canvas && npm run prisma:generate
      
      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Listing root:"
          ls -la
          echo "Listing cocoa-canvas:"
          ls -la cocoa-canvas
          cd cocoa-canvas
          echo "Inside cocoa-canvas:"
          pwd
          ls -la | head -20
      
      - name: Run linter
        run: cd cocoa-canvas && npx next lint
      
      - name: Run tests with coverage
        run: cd cocoa-canvas && npm run test:ci
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./cocoa-canvas/coverage/coverage-final.json
          flags: unittests
          name: cocoa-canvas-coverage
