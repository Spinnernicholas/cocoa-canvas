# Development Docker Compose configuration
# Runs PostgreSQL, Redis, and Next.js app in Docker with hot reload
# Run with: npm run docker:dev:up
#
# Benefits:
# - Source code mounted from host (hot reload works)
# - Consistent environment across team
# - Easy to reset/restart entire stack

version: '3.8'

services:
  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: cocoa-canvas-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - cocoa-dev-network

  # PostgreSQL (optional, for testing)
  postgres:
    image: postgres:15-alpine
    container_name: cocoa-canvas-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cocoa_canvas_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cocoa-dev-network

  # Next.js Application (runs npm run dev with hot reload)
  app:
    image: node:22-alpine
    container_name: cocoa-canvas-app-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cocoa_canvas_dev
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-only-for-development-not-secure}
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cocoa-dev-network
    command: sh -c "apk add --no-cache openssl && npm install && npx prisma generate && npm run dev"

volumes:
  redis_dev_data:
  postgres_dev_data:

networks:
  cocoa-dev-network:
